<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        width: 100%;
        padding: 10px 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: box-shadow 0.3s;
      }

      header:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .search-bar {
        flex: 0.7;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-left: 20px;
        transition: border 0.3s;
      }

      .search-bar:focus {
        border-color: #8d9db4;
      }

      .dashboard-controls {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 100px;
        margin-bottom: 30px;
        border-radius: 8px;
        transition: box-shadow 0.3s;
      }

      .dashboard-controls:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .dashboard-controls button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #8d9db4;
        color: #fff;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        margin-right: 10px;
      }

      .dashboard-controls button:last-child {
        margin-right: 0;
      }

      .dashboard-controls button:hover {
        background-color: #030e00;
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .profile {
        display: flex;
        align-items: center;
      }

      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: calc(100vh - 60px);
      }

      .albums {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }

      .album {
        width: 250px;
        height: 250px;
        border-radius: 8px;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        perspective: 1000px;
        position: relative;
      }

      .album-content {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s;
      }

      .album-front,
      .album-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .album-front {
        background-color: #ddd;
      }

      .album-back {
        background-color: #aaa;
        transform: rotateY(180deg);
      }

      .album:hover .album-content {
        transform: rotateY(180deg);
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .vibify {
        font-size: 24px;
        margin: 0;
      }

      @media (max-width: 768px) {
        .albums {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
    <script>
      function changeAlbumColor() {
        const albums = document.querySelectorAll(".album-front");
        albums.forEach((album) => {
          album.style.backgroundColor =
            "#" + Math.floor(Math.random() * 16777215).toString(16);
        });
      }

      function shuffleAlbums() {
        const albums = document.querySelector(".albums");
        for (let i = albums.children.length; i >= 0; i--) {
          albums.appendChild(albums.children[(Math.random() * i) | 0]);
        }
      }

      async function fetchRandomAlbumCover() {
        const albums = document.querySelectorAll(".album-front");
        albums.forEach(async (album) => {
          const response = await fetch(
            "https://source.unsplash.com/random/300x300"
          );
          album.style.backgroundImage = `url(${response.url})`;
        });
      }
    </script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.png" alt="Vibify Logo" />
        <h3 class="vibify">Vibify</h3>
      </div>
      <input type="text" class="search-bar" placeholder="Search..." />
      <div class="profile">
        <img src="path_to_profile_picture.jpg" alt="Profile Picture" />
        <span>Username</span>
      </div>
    </header>
    <div class="container">
      <div class="dashboard-controls">
        <button onclick="shuffleAlbums()">Shuffle Albums</button>
        <button onclick="fetchRandomAlbumCover()">
          Fetch Random Album Cover
        </button>
      </div>
      <div class="albums">
        <div class="album">
          <div class="album-content">
            <div class="album-front"></div>
            <div class="album-back">Rock On!</div>
          </div>
        </div>
        <div class="album">
          <div class="album-content">
            <div class="album-front"></div>
            <div class="album-back">Jazz Vibes</div>
          </div>
        </div>
        <div class="album">
          <div class="album-content">
            <div class="album-front"></div>
            <div class="album-back">Pop Hits</div>
          </div>
        </div>
        <div class="album">
          <div class="album-content">
            <div class="album-front"></div>
            <div class="album-back">Country Roads</div>
          </div>
        </div>
        <div class="album">
          <div class="album-content">
            <div class="album-front"></div>
            <div class="album-back">Rap Beats</div>
          </div>
        </div>
        <div class="album">
          <div class="album-content">
            <div class="album-front"></div>
            <div class="album-back">Classical Tunes</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
